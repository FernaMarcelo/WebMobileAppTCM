buildscript {
    repositories {
        google()  // Repositorio de Maven de Google
        mavenCentral()  // Repositorio Maven Central
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2'
        classpath 'com.google.gms:google-services:4.3.15'  // Complemento de servicios de Google
        implementation platform('com.google.firebase:firebase-bom:32.1.1')
        implementation 'com.google.firebase:firebase-analytics'
    }
}
plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'  // Agrega el complemento de servicios de Google
    // Otros plugins necesarios en tu proyecto
}

allprojects {
    repositories {
        google()  // Repositorio de Maven de Google
        mavenCentral()  // Repositorio Maven Central
    }
}
